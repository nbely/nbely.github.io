<button
    mat-flat-button
    type="button"
    class="next-page-button"
    disableRipple="true">
    <app-chevron-left-svg *ngIf="direction === 'left'" class="svg-icon"></app-chevron-left-svg>
    <app-chevron-right-svg *ngIf="direction === 'right'" class="svg-icon"></app-chevron-right-svg>
</button>
