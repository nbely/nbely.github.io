<div class="skills">
    <div *ngFor="let icon of iconList">
        <div [ngSwitch]="icon">
            <div *ngSwitchCase="'accessibility'"><i class="fas fa-universal-access fa-3x"></i><p>Accessibility</p></div>
            <div *ngSwitchCase="'angular'"><i class="fab fa-angular fa-3x"></i><p>Angular</p></div>
            <div *ngSwitchCase="'css3'"><i class="fab fa-css3-alt fa-3x"></i><p>CSS</p></div>
            <div *ngSwitchCase="'firebase'"><img class="svg-icons" src="../../../assets/firebase.svg"><p>Firebase</p></div>
            <div *ngSwitchCase="'github'"><i class="fab fa-github fa-3x"></i><p>Github</p></div>
            <div *ngSwitchCase="'html5'"><i class="fab fa-html5 fa-3x"></i><p>HTML</p></div>
            <div *ngSwitchCase="'javascript'"><i class="fab fa-js fa-3x"></i><p>Javascript</p></div>
            <div *ngSwitchCase="'nodejs'"><i class="fab fa-node-js fa-3x"></i><p>Node.js</p></div>
            <div *ngSwitchCase="'python'"><i class="fab fa-python fa-3x"></i><p>Python</p></div>
            <div *ngSwitchCase="'react'"><i class="fab fa-react fa-3x"></i><p>React</p></div>
            <div *ngSwitchCase="'sass'"><i class="fab fa-sass fa-3x"></i><p>Sass</p></div>
            <div *ngSwitchCase="'typescript'"><img class="svg-icons" src="../../../assets/typescript.svg"><p>Typescript</p></div>
        </div>
    </div>
</div>
