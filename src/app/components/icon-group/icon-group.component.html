<div class="skills">
    <div *ngFor="let icon of iconList">
        <div [ngSwitch]="icon">
            <div *ngSwitchCase="'accessibility'">
                <i class="fas fa-universal-access fa-3x"></i>
                <p *ngIf="labels">Accessibility</p>
            </div>
            <div *ngSwitchCase="'angular'">
                <i class="fab fa-angular fa-3x"></i>
                <p *ngIf="labels">Angular</p>
            </div>
            <div *ngSwitchCase="'css3'">
                <i class="fab fa-css3-alt fa-3x"></i>
                <p *ngIf="labels">CSS</p>
            </div>
            <div *ngSwitchCase="'firebase'">
                <img class="svg-icons" alt="firebase icon" src="../../../assets/firebase.svg">
                <p *ngIf="labels">Firebase</p>
            </div>
            <div *ngSwitchCase="'github'">
                <i class="fab fa-github fa-3x"></i>
                <p *ngIf="labels">Github</p>
            </div>
            <div *ngSwitchCase="'html5'">
                <i class="fab fa-html5 fa-3x"></i>
                <p *ngIf="labels">HTML</p>
            </div>
            <div *ngSwitchCase="'javascript'">
                <i class="fab fa-js fa-3x"></i>
                <p *ngIf="labels">Javascript</p>
            </div>
            <div *ngSwitchCase="'nodejs'">
                <i class="fab fa-node-js fa-3x"></i>
                <p *ngIf="labels">Node.js</p>
            </div>
            <div *ngSwitchCase="'python'">
                <i class="fab fa-python fa-3x"></i>
                <p *ngIf="labels">Python</p>
            </div>
            <div *ngSwitchCase="'react'">
                <i class="fab fa-react fa-3x"></i>
                <p *ngIf="labels">React</p>
            </div>
            <div *ngSwitchCase="'sass'">
                <i class="fab fa-sass fa-3x"></i>
                <p *ngIf="labels">Sass</p>
            </div>
            <div *ngSwitchCase="'typescript'">
                <img class="svg-icons" alt="typescript icon" src="../../../assets/typescript.svg">
                <p *ngIf="labels">Typescript</p>
            </div>
        </div>
    </div>
</div>
