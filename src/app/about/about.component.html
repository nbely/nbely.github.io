
<div class="component-container">
    <main>
        <div fxLayout="column">
            <div fxFlex fxLayout="row" fxLayoutAlign="center">
                <div fxFlex class="about-container">
                    <div *ngIf="collapseNav">
                        <app-introduction></app-introduction>
                        <hr class="component-divider">
                        <app-background></app-background>
                    </div>
                    <router-outlet *ngIf="!collapseNav"></router-outlet>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="center" *ngIf="!collapseNav || !nextPageReroutes">
                <button 
                mat-flat-button 
                type="button" 
                class="next-page-button" 
                (click)="onClickNextPage()"
                disableRipple="true">
                    <div class="arrow-underlay">
                        <div class="text-overlay">
                            <mat-icon>arrow_right_alt</mat-icon>
                        </div>
                        {{ nextLink | titlecase }}
                    </div> 
                </button>
            </div>
        </div> 
    </main>
</div>
