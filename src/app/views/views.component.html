        <app-arrow-button
            *ngIf="previousLink"
            direction="left"
            (click)="onClickArrowButton(previousLink)">
        </app-arrow-button>
    </div>
    <div class="app-container">
        <router-outlet></router-outlet>
    </div>
    <div class="button-container">
        <app-arrow-button

        </app-arrow-button>
    </div>
</main>
